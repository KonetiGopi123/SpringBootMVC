spring.application.name=SpringbootMVCProjRestAPI

server.port=8045
# Oracle Database properties
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.driverClassName=oracle.jdbc.OracleDriver
spring.datasource.username=gopi
spring.datasource.password=welcome

# Oracle Dialect class
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect

# Show SQL queries & format the queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Optional: DDL auto settings for schema generation
spring.jpa.hibernate.ddl-auto=update
