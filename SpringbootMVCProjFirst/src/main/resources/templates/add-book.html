<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Create Book</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Create Book</h2>
    
    <form th:action="@{/books/save}" th:object="${bookModel}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="bookName" class="form-label">Book Name:</label>
            <input type="text" id="bookName" class="form-control" th:field="*{bookName}" required />
        </div>

        <div class="mb-3">
            <label for="bookPrice" class="form-label">Book Price:</label>
            <input type="number" step="0.01" id="bookPrice" class="form-control" th:field="*{bookPrice}" required />
        </div>

        <div class="mb-3">
            <label for="bookBrand" class="form-label">Book Brand:</label>
            <input type="text" id="bookBrand" class="form-control" th:field="*{bookBrand}" required />
        </div>

        <div class="mb-3">
            <label for="bookDescription" class="form-label">Book Description:</label>
            <textarea id="bookDescription" class="form-control" th:field="*{bookDescription}" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="bookCategory" class="form-label">Book Category:</label>
            <input type="text" id="bookCategory" class="form-control" th:field="*{bookCategory}" required />
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary" onclick="return confirm('Are you sure you want to save this book?')">Save</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
