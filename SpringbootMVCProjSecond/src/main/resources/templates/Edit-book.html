<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Book</h2>
    <form th:action="@{/books/update/{id}(id=${book.id})}" method="post">
        <div class="form-group">
            <label for="bookName">Book Name</label>
            <input type="text" id="bookName" name="bookName" class="form-control" 
                   th:value="${book.bookName}" required>
        </div>
        <div class="form-group">
            <label for="bookPrice">Book Price</label>
            <input type="number" id="bookPrice" name="bookPrice" class="form-control" 
                   th:value="${book.bookPrice}" required step="0.01">
        </div>
        <div class="form-group">
            <label for="bookBrand">Book Brand</label>
            <input type="text" id="bookBrand" name="bookBrand" class="form-control" 
                   th:value="${book.bookBrand}" required>
        </div>
        <div class="form-group">
            <label for="bookDescription">Book Description</label>
            <textarea id="bookDescription" name="bookDescription" class="form-control" 
                      rows="3" required th:text="${book.bookDescription}"></textarea>
                      </div>
         <div class="form-group">
                <label for="bookCategory">Book Category</label>
                <select class="form-control" id="bookCategory" th:field="*{bookCategory}">
                    <option value="Telugu">Telugu</option>
                    <option value="Hindi">Hindi</option>
                    <option value="English">English</option>
                    <option value="Maths">Maths</option>
                    <option value="Physics">Physics</option>
                    <option value="Chemistry">Chemistry</option>
                </select>
            </div>
        <button type="submit" class="btn btn-primary">Update Book</button>
        <a href="@{/getBooks}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
